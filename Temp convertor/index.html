<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!DOCTYPE html>
<body>
	<div class="converter-container">
		<h1>Temperature Converter</h1>
		<div class="input-container">
			<label for="celsius-input">Celsius:</label>
			<input type="number" id="celsius-input" placeholder="Enter temperature in Celsius">
		</div>
		<div class="input-container">
			<label for="fahrenheit-input">Fahrenheit:</label>
			<input type="number" id="fahrenheit-input" placeholder="Temperature in Fahrenheit will appear here" readonly>
		</div>
		<button onclick="convertTemp()">Convert</button>
	</div>
</body>
</html>
